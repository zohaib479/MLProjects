<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Form</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    h1, h2 {
      color: #00ffd0;
      text-align: center;
    }

    .login {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 208, 0.2);
      animation: fadeIn 1s ease-in;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    .btn-primary {
      background: #00ffd0;
      color: #121212;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #00c6a3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <h2>
        <legend>Student Exam Performance Prediction</legend>
      </h2>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Reading Score out of 100</label>
        <input type="number" name="reading_score" placeholder="Enter Reading score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label>Writing Score out of 100</label>
        <input type="number" name="writing_score" placeholder="Enter Writing score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <input class="btn-primary" type="submit" value="Predict your Maths Score">
      </div>
    </form>

    <h2>THE prediction is: {{ results }}</h2>
  </div>
</body>
</html>
